{% include "partials/base.html" %}


{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Edit Item</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <a href="{%  url 'dashboard-products'%}" class="btn btn-secondary">Cancel</a>
                    <input type="submit" class="btn btn-info" value="Update">
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
