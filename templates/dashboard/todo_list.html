<!-- todo_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.task }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add' %}">Add To-Do Item</a>
</body>
</html>
