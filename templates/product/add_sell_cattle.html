<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<style>
    .navbar {
        background-color: #4CAF50;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    .navbar button {
        background-color: inherit;
        border: none;
        cursor: pointer;
        color: white;
        text-align: center;
        padding: 10px 15px;
        text-decoration: none;
        font-size: 16px;
        margin-right: 10px;
    }

    .navbar button:hover {
        background-color: #45a049;
    }


    .logo {
        margin-right: 10px;
    }


    .search-form {
        margin-top: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: flex-end; 
        align-items: center;
    }


    .search-input {
        padding: 8px;
        width: 200px;
    }

 
    .search-button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .search-button:hover {
        background-color: #45a049;
    }

  
    .print-button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .print-button:hover {
        background-color: #45a049;
    }


    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<div class="navbar">
    <div>
        <a href="{% url 'farmer-board'%}" class="link-custom"><i class="fas fa-list btn-icon"></i> Home</a>
        <button onclick="window.location.href='delete_page_url'">Delete</button>
        <button onclick="window.location.href='user-logout'">Logout</button>
    </div>
    <div class="logo">
        <img src="logo_image_url" alt="Logo" width="100">
    </div>
    <div>
        <button class="print-button" onclick="window.print()">
            <i class="fas fa-print"></i> Print
        </button>
    </div>
</div>

<style>
    .container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  font-weight: bold;
}

.form-control {
  width: 100%;
}

.btn-primary {
  width: 100%;
}

</style>

<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
  </div>
