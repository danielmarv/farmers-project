<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar button {
            background-color: inherit;
            border: none;
            cursor: pointer;
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
        }

        .navbar button:hover {
            background-color: #45a049;
        }


        .logo {
            margin-right: 10px;
        }


        .search-form {
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
        }


        .search-input {
            padding: 8px;
            width: 200px;
        }

     
        .search-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049;
        }

      
        .print-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .print-button:hover {
            background-color: #45a049;
        }

    
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
          <a href="{% url 'landing' %}" class="btn btn-success">Home</a>

        </div>
        <div class="logo">
            <img src="logo_image_url" alt="Logo" width="100">
        </div>
        <div>
            <button class="print-button" onclick="window.print()">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
    </div>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="text-center">Shopping Cart</h1>
      <div id="cart-items">
        {% if cart %}
          <table class="table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Actions</th> 
              </tr>
            </thead>
            <tbody>
              {% for item in cart %}
                <tr>
                  <td>{{ item.product }}</td>
                  <td>${{ item.price }}</td>
                  <td>
                    <form action="{% url 'remove_from_cart' item.product %}" method="post">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p class="text-center">Your cart is empty.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
