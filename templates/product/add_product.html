<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer/Add product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <style>
    /* Custom CSS styles */
    body {
      background-color: #e9ecef; /* Grey background color */
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .aside {
      background-color: #28a745;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    .link-custom {
      background-color: transparent; /* No background color */
      color: #fff; /* Link text color */
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      font-size: medium;
      text-decoration: none;
      padding: 10px;
    }
    .link-custom:hover {
      background-color: #c3e6cb; /* Light green background color on hover */
      color: #fff; /* Link text color on hover */
    }
    .btn-icon {
      margin-right: 10px;
    }
    .main-section {
      background-color: #d4edda; /* Light green background color */
      border: 1px solid #28a745; /* Thin green border */
      border-radius: 5px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <aside class="aside">
        <h4 class="mb-4">Farmer Dashboard</h4>
        <a href="#" class="link-custom"><i class="fas fa-home btn-icon"></i> Home</a>
        <div class="dropdown">
            <a class="link-custom dropdown-toggle" href="#" role="button" id="databaseDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-database btn-icon"></i> My Database
            </a>
            <div class="dropdown-menu" aria-labelledby="databaseDropdown">
              <a class="dropdown-item fa fa-plus mr-2" href="{% url 'add_product' %}">Add Item</a>
              <a class="dropdown-item fa fa-eye mr-2" href="{% url 'product_list' %}">View Items</a>
              <a class="dropdown-item fa fa-edit mr-2" href="{% url 'product_edit' %}">Update Item</a>
            </div>
          </div>
        <div class="dropdown">
          <a class="link-custom dropdown-toggle" href="#" role="button" id="marketDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-store btn-icon"></i> Market
          </a>
          <div class="dropdown-menu" aria-labelledby="marketDropdown">
            <a class="dropdown-item fas fa-tag" href="{% url 'sell_dash' %}">Sell Item</a>
            <a class="dropdown-item fa fa-eye mr-2" href="{% url 'sell_list' %}">View Sales</a>
            <a class="dropdown-item fa fa-edit btn-icon mr-2" href="{% url 'sell_update' %}">Update Sales</a>
          </div>
        </div>
        <a href="#" class="link-custom"><i class="fas fa-list btn-icon"></i> View Orders</a>
        <a href="#" class="link-custom"><i class="fas fa-tasks btn-icon"></i> Process Order</a>
        <a href="#" class="link-custom"><i class="fas fa-check-circle btn-icon"></i> Processed Orders</a>
        <a href="#" class="link-custom "><i class="fa fa-user btn-icon"></i> My Profile</a>
        <a href="#" class="link-custom "><i class="fa fa-comment btn-icon"></i> Feed Back</a>
        <a href="#" class="link-custom"><i class="fas fa-arrow-left btn-icon"></i> Back</a>
        <a href="#" class="link-custom"><i class="fas fa-sign-out-alt btn-icon"></i> Exit</a>
      </aside>
    </div>
<style>
     .btn {
      border-radius: 20px;
      padding: 10px 20px;
    }
</style>

    <div class="col-md-9">
        <style>
            /* Add some basic styling to the form */
            form {
                width: 50%;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
    
            label {
                display: block;
                margin-bottom: 10px;
            }
    
            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            button[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }
    
            button[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h6>Add Product</h6>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
